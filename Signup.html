<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Hub</title>
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-462d1fe84b879d730fe2180b0e0354e0.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="shortcut icon" href="./images/Valorant Logo.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Signup.css">
    <script src="https://kit.fontawesome.com/5c63a28f7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="first">
        <form id="one" action="./Signin.html">
        <div id="imgcont">
            <img src="./images/Valorant Icon.jpeg   " alt="">
        </div>
        <div id="mid">
            <h1>Sign Up to Your Account</h1>
            <!-- <h4>Come Join Us</h4> -->
        </div>
        <div id="first-cont">
            <h4>First Name</h4>
            <i class="fa-solid fa-user"></i>
            <input type="text">
            <span></span>
        </div>
        <div id="last-cont">
            <h4>Last Name</h4>
            <i class="fa-solid fa-user"></i>
            <input type="text">
            <span></span>
        </div>
        <div id="email-cont">
            <h4 id="pass">Enter Email</h4>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="e.g.iamcypher.09@com">
            <span></span>
        </div>
        <div id="create-cont">
            <h4 id="pass">Create Password</h4>
            <i class="fa-solid fa-lock"></i>
            <input type="password">
            <span></span>
        </div>
        <div id="confirm-cont">
            <h4 id="pass">Confirm Password</h4>
            <i class="fa-solid fa-lock"></i>
            <input type="password">
            <span></span>
        </div>
        <!-- <div id="posi">
            <input type="checkbox" name="check" id="check">
            <Label for="check">Remember Me</Label>
            <a href="#">Forgot your password?</a>
        </div> -->
        <div id="signin-cont">
            <button>Sign-Up</button>
            <i class="fa-solid fa-right-to-bracket"></i>
        </div>
        <span></span>
        </form>
    </main>
    <script src="Signup.js"></script>
</body>
</html>
