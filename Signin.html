<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Hub</title>
    <link rel="shortcut icon" href="./images/Valorant Logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="Signin.css">
    <script src="https://kit.fontawesome.com/5c63a28f7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="first">
        <form id="one" action="./Homepage.html">
        <div id="imgcont">
            <img src="./images/Valorant Icon.jpeg" alt="">
        </div>
        <div id="mid">
            <h1>Sign In to Your Account</h1>
            <!-- <h4>Let's get you signed in and straight to the icons</h4> -->
        </div>
        <div id="email-cont">
            <h4>Email Address</h4>
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="e.g.stmpdrcrds.studios.in">
            <span></span>
        </div>
        <div id="pass-cont">
            <h4 id="pass">Password</h4>
            <i class="fa-solid fa-lock"></i>
            <input type="password">
            <span></span>
        </div>
        <div id="posi">
            <input type="checkbox" name="check" id="check">
            <Label for="check">Remember Me</Label>
            <a href="#">Forgot your password?</a>
        </div>
        <div id="signin-cont">
            <button>Sign-In</button>
            <i class="fa-solid fa-right-to-bracket"></i>
        </div>
        <span></span>
        </form>
    </main>
    <script src="Signin.js"></script>
</body>
</html>
